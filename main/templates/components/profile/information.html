{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 p-5 border rounded shadow">
            <div class="container card-body d-grid gap-3">
                <div class="row">
                    <div class="col">
                        <div class="border shadow-sm rounded p-3" id="avatar">
                            <img src="{{ request.user.avatar.url }}">
                        </div>
                    </div>
                    <div class="col">
                        <p class="lead">Аккаунт Webinar</p>
                        <ul>
                            <li>Имя: {{name}}</li>
                            <li>Фамилия: {{secondName}}</li>
                            <li>E-mail: {{email}}</li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="mb-3">
                            <form method="POST" action="{% url 'update_user_information' %}"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                {% for item in form %}
                                {{ item|as_crispy_field }}
                                {% endfor %}
                                <div class="d-grid">
                                    <input class="btn btn-primary mt-3" type="submit" value="Сохранить">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
