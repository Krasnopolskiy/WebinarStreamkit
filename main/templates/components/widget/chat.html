<div class="container-fluid p-3">
    <div class="row">
        <div class="col-6">
            <div class="border shadow rounded p-3">
                <h4 class="mx-3">Сообщения:</h4>
                <div class="message-box p-3">
                    {% for message in chat.moderated %}
                    {% include 'components/widget/messages/moderated.html' with message=message %}
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="border shadow rounded p-3">
                <h4 class="mx-3">Ожидают модерацию:</h4>
                <div class="message-box p-3">
                    {% for message in chat.awaiting %}
                    {% include 'components/widget/messages/awaiting.html' with message=message %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
