{% url 'signup' as signup_url %}
{% url 'login' as login_url %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Webinar Streamkit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbar">
            <ul class="navbar-nav">
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == signup_url %}active disabled{% endif %}" href="{% url 'login' %}">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == signup_url %}active disabled{% endif %}"
                        href="{% url 'signup' %}">Sign up</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Administration</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
