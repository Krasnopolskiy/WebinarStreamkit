{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 my-5 p-5 border rounded shadow">
            <form action="{% url 'login' %}" class="form-horizontal d-grid gap-3" method="POST" role="form">
                <h2 class="text-center m-3">
                    Авторизация / <a class="text-decoration-none" href="{% url 'signup' %}">Регистрация</a>
                </h2>
                {% csrf_token %}
                {% for item in form %}
                    {{ item|as_crispy_field }}
                {% endfor %}
                <input class="btn btn-primary mt-3" type="submit" value="Войти">
            </form>
        </div>
    </div>
</div>

{% endblock %}
