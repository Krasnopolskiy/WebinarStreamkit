{% extends 'base/base.html' %}
{% load filters %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/event.css' %}">
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row m-3 mt-3">
        <h2 class="display-6">Информация о вебинаре</h2>
    </div>
    <div class="row my-3">
        <div class="col-6">
            <div class="border shadow rounded p-3">
                <div class="position-relative" id="cover">
                    <img src="{{ event.image }}">
                    <div id="event-name" class="rounded p-3 position-absolute top-50 start-50 translate-middle">
                        <span class="display-6 text-white">{{ event.name }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="border shadow rounded p-3">
                <div class="mt-3 p-3">
                    <h4>Описание: </h4>
                    <p class="my-3">{{event.description}}</p>
                    <h6>{{event.startsAt|parse_date}} &#8212; {{event.endsAt|parse_date}}</h6>
                </div>
                <div class="px-3">
                    <button class="btn btn-primary me-3">Виджет модерации чата</button>
                    <a href="{{ event.url }}" class="btn btn-primary">Перейти к вебинару</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
