<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">

    <title>{{ pagename }} - Webinar Streamkit</title>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-6">
                <div class="border shadow rounded p-3">
                    <h4 class="mx-3">Сообщения:</h4>
                    <div id="moderated-messages" class="message-box p-3"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="border shadow rounded p-3">
                    <h4 class="mx-3">Ожидают модерацию:</h4>
                    <div id="awaiting-messages" class="message-box p-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>

</html>
