{% extends 'base/base.html' %}

{% block content %}
<div class="container-fluid p-3">
    <h4 class="display-6">Управление</h4>
    <hr>
    <div class="row my-3">
        <div class="col d-grid">
            <button class="btn btn-primary" id="chat-btn">Сообщения</button>
        </div>
        <div class="col d-grid">
            <button class="btn btn-primary" id="awaiting-btn">Модерация</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            {% if event.status == 'START' %}
            <button class="btn btn-danger" id="stop-btn">Завершить</button>
            {% else %}
            <button class="btn btn-success" id="start-btn">Запустить</button>
            {% endif %}
        </div>
        <div class="col py-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="moderate-switch">
                <label class="form-check-label" for="moderating">Включить премодерацию</label>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col">
            <label for="fontsize-range" class="form-label">Размер шрифта</label>
            <input type="range" class="form-range" id="fontsize-range" min="10" max="24" step="0.5">
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/control.js' %}"></script>
{% endblock %}
