{% load crispy_forms_tags %}

<div class="container">

                {% comment %} Текущий ключ: <span class="badge bg-danger">не установлен</span> {% endcomment %}
                Текущий ключ: <span class="font-monospace">************2409</span>
            </p>    
            {% comment %} TODO {% url 'change_apikey' %}  {% endcomment %}
            <form action="#" class="form-horizontal d-grid gap-3 mt-5" method="POST" role="form">

            </form>
        </div>

</div>
