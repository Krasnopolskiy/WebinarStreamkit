<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row justify-content-center">
        <div class="col-10 p-5 border rounded shadow">
            <div class="card-body d-grid gap-3">
                <div class="d-flex justify-content-center my-3">
                    {% if userinfo.avatar %}
                        <img class="bg-secondary border shadow-sm rounded" id="avatar" src="{{userinfo.avatar}}" >
                    {% else %}
                        {% load static %}
                        <img class="bg-secondary border shadow-sm rounded" id="avatar" src="{% static 'default_avatar.svg' %}" >
                        <!--<div class="bg-secondary border shadow-sm rounded" id="avatar" src=""></div>-->
                    {% endif %}
                </div>
                <h5 class="card-title">Информация о пользователе</h5>
                <ul class="card-text">
                    <li>Имя: {{userinfo.first_name}}</li>
                    <li>Фамилия: {{userinfo.last_name}}</li>
                    <li>E-mail: {{userinfo.email}}</li>
                </ul>
                <div class="mb-3">
                    <form method="post" enctype="multipart/form-data" style="margin-bottom: 20px">
                        {% csrf_token %}
                    <label for="form-file" class="form-label">Загрузить аватар</label>
                    <input type="file" name="image" accept="image/*" required="" id="id_image" class="form-control">
                </div>
                <div class="d-grid">
                    <input class="btn btn-primary mt-3" type="submit" value="Сохранить">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
