<div class="container">
    {% for message in chat.messages %}
    <div class="row">
        <div class="col">
            <div class="message rounded border shadow-sm p-3 my-3">
                <p class="info text-muted">{{message.authorName}}, {{message.createAt|parse_date}}</p>
                {{message.text}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
