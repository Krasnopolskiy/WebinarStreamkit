{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col">
            <h2 class="text-center m-3">Виджет модерации чата</h2>
        </div>
    </div>
</div>

<div class="widget flex-column d-flex justify-content-center align-items-center">

        <div class="card-header text-center">
            <div class="card-body" >

            </div>
        </div>
    </div>
    <div class="card" style="padding-right:0; width: 50%;">

            </div>
        </div>
    </div>
